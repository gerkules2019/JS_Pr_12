<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<title>Самостоятельная работа</title>
</head>
<body>

<p>Есть массив ["Апрель","Май","Июнь"]. Используя функцию unshift добавьте ему в начало элементы ["Январь","Февраль","Март"].</p>

<button onclick="myFunction()">Нажми меня</button>

<p id="demo"></p>

<script>
	var myArray = [" Апрель"," Май"," Июнь"];
	document.getElementById("demo").innerHTML = myArray;

	function myFunction() {
		myArray.unshift("Январь"," Февраль"," Март");
		document.getElementById("demo").innerHTML = myArray;
}
</script>

</body>
</html>
