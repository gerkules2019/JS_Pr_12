<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<title>Пример 1 с массивами</title>
</head>
<body>

<p>Очень простой пример работы с массивами!</p>

<button onclick="myFunction()">Нажми меня</button>

<p id="demo"></p>

<script type = "text/javascript">
	var myArray = new Array();
		myArray[0] = 1989;
		myArray[1] = "Азаренко";
		myArray[2] = true;

	function myFunction() {
		document.getElementById("demo").innerHTML = myArray;
}
</script>

</body>
</html>
