<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<title>Пример 3 с массивами</title>
</head>
<body>

<p>Третий простой пример работы с массивами!</p>
<button onclick="myFunction()">Нажми меня</button>

<p id="demo"></p>

<script>
	var myArray = [1989, "Азаренко", true];
	document.getElementById("demo").innerHTML = myArray;

	function myFunction() {
		myArray[0] = "Понедельник";
		console.log("Index 0: " + myArray[0]);
		document.getElementById("demo").innerHTML = myArray;
}
</script>

</body>
</html>
