<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<title>Самостоятельная работа</title>
</head>
<body>

<p>Есть 2 массива [4,5,6] и [7,8,9]. Используя функцию concat объединить их вместе.</p>

<button onclick="myFunction()">Нажми меня</button>

<p id="demo"></p>

<script>
	var myArray1 = [4,5,6];
	var myArray2 = [7,8,9];
	
	function myFunction() {
		var myArray3 = myArray1.concat(myArray2);
		document.getElementById("demo").innerHTML = myArray3;
}
</script>

</body>
</html>
