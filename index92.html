<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<title>Пример 2 с массивами</title>
</head>
<body>

<p>Второй очень простой пример работы с массивами!</p>

<button onclick="myFunction()">Нажми меня</button>

<p id="demo"></p>

<script type = "text/javascript">
	
	function myFunction() {
		var myArray = [1989, "Азаренко", true];
	document.getElementById("demo").innerHTML = myArray;
}
</script>

</body>
</html>
